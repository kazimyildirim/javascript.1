<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <style>
        .header{
            text-align: center;
            font-family: sans-serif;
            font-size: 18px;
            background: red;
        }
        .container{
            text-align: center;
            font-size: 30px;
        }

    </style>
</head>
<body>
    <div class="header">
    <h1> javascript</h1>

    </div>
    <hr>
    <div class="container">

        <p id="para1">Paragraf 1</p>
      <!-- (1) <button onclick="this.innerHTML = 'Butona Tıklandı'">Tıkla</button> -->

     <!-- (2) <button onclick="tikla(this)">Tıkla</button>-->
        <button onclick="renkDeğiştir()">Tıkla</button>
    
    
    
    </div>
    <script>
       /* (2) function tikla(element){
            element.innerHTML = "BUTONA Tıklandı"
        }*/ 

        function renkDeğiştir(){
           var element = document.getElementById("para1");
            element.style.color = "red";
        }
    
    
    
    </script>
    
</body>
</html>
